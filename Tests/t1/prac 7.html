                     mas[i/c] = i + a;
                }
            }
            else if(c < 0){
                for(let i = (a - b); i > -1; i +=c){
                    console.log(i);
                     mas[i/-c] = (i - a)*(-1);
                }
            }
            return mas;  
        }
        function sum(mas){
            let summa = 0;
            for(let i = 0; i < mas.length; i++){
                summa += mas[i];
            }
            return summa;
        }
