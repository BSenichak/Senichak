<body>
    <script>
        function reverseArray(arr){
            let nArr = [];
            for(let i = 0; i < arr.length; i++){
                nArr[arr.length - i - 1] = arr[i];
            }
            return nArr;
        }
        function reverseArrayInPlace(arr){
            let nArr = [];
            for(let i = 0; i < arr.length; i++){
                nArr[arr.length - i - 1] = arr[i];
            }
            this.arr = nArr
        }
    </script>
</body>
