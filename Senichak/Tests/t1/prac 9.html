<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="g">1
                <ul class="sub">
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                </ul>
            </li>
            <li class="g">2
                <ul class="sub">
                    <li>21</li>
                    <li>22</li>
                    <li>33</li>
                </ul>
            </li>
            <li class="g">3
                <ul class="sub">
                    <li>31</li>
                    <li>32</li>
                    <li>33</li>
                </ul>
            </li>
        </ul>
    </nav>
    <script>
        let a = document.querySelectorAll(".g");
       for(let i = 0; i < 3; i++){
            a[i].addEventListener("click", (e)=>{
                e.target.querySelector(".sub").classList.toggle("open")
            })
        }
        
    </script>
</body>
</html>
