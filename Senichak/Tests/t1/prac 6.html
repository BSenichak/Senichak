<body>
    <script>
        function countBs(a){
            let count = 0;
            for(let i = 0; i < a.length; i++){
                if(a.charAt(i) == "B"){
                    count++
                }
            }
            console.log(count)
        }
        function countChar(str, ch){
            let count = 0;
            for(let i = 0; i < str.length; i++){
                if(str.charAt(i) == ch){
                    count++
                }
            }
            console.log(count)
        }
    </script>
