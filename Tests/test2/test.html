<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 0 auto;
            position: relative;
            display: flex;
            left: 25%
        }
        h1{
            width: 300px;
            height: 100px;
            border-radius: 30px;
            box-shadow: inset 0 0 10px black;
            transition: 0.2s;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="t"></h1>
        <h1 id="d"></h1>
    </div>
    <button id="speed">faster!!!</button>
    <script>
        let s = 0;
        let delay = 1000;
        let ts = document.getElementById("t")
        a = function() {
            s++;
            if(s % 2 == 0) {
               ts.style.backgroundColor = "red";
               document.getElementById("d").style.backgroundColor = "blue";
            }
            else {
                ts.style.backgroundColor = "blue";
                document.getElementById("d").style.backgroundColor = "red";
            }
        }
        timer = setInterval(a, delay)
    </script>
</body>
</html>
