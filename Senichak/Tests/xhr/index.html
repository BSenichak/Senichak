<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>vormix pogrebec</title>
</head>
<body>
    <form action="#" id="form"></form>
    <input type="text" name="putin" form="form">
    <button type="submit" form="form">push me if u not a looser</button>
    <div class="result"></div>
<script>
const form = document.querySelector("#form");
form.addEventListener("submit", (e)=>{
    e.preventDefault();
    let user = document.querySelector("[name='putin']").value;
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/user");
    xhr.onload = () => {
        if (xhr.status == 200) { 
            //console.log(xhr.responseText);
            document.querySelector(".result").innerHTML = xhr.responseText;
        } else {
            console.log("Server response: ", xhr.statusText);
        }
    };
    xhr.send(user);
});


</script>
</body>
</html>
