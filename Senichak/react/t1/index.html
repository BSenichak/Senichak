<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
        .someclass {
            background-color: rgb(251, 207, 124);
            border-radius: 5px;
            padding: 10px;
            font-family: cursive;
            width: max-content;
        }
    </style>
</head>
<body>
    <div id="app"> </div>
      
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>                  <!-- Бібліотеки ректу -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>                                    <!-- Бібліотека бабелу -->
     
   <script type="text/babel">
    let user = {
        id: 1,
        name: 'Bohdan',
        surname: 'Senichak',
        age: 22
    }

    let divstyle = {                // обєкт з стилізацією в стилі camel-case
        fontSize: "20px",
        color: "purple",
        textShadow: "1px 1px 5px black",
    }

    let someclass = "someclass";                      //зміна з назвою класу

   
    ReactDOM.render(                                  // рендеринг элемента  //в скобках джс код
        <div style={divstyle} className={someclass}>    
            <p>Name: {user.name}</p>
            <p>Surname: {user.surname}</p>
            <p>Age: {user.age}</p>
            <p>User id: {user.id}</p>
        </div>,                                        // элемент, который мы хотим создать
        document.getElementById("app")                 // где мы этот элемент хотим создать
    )
   </script>
</body>
</html>
